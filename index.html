<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <title> Chair Show </title>
</head>

<body>
<h1> Industrial Design Chair </h1>
<div class="chairs">
<model-viewer src="./models/Picard.glb"
              alt="Picard Chair"
              ar
              auto-rotate
              camera-controls>
</model-viewer>
<model-viewer src="JRMY.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="commerce" poster="poster.webp" shadow-intensity="1.61" exposure="0.68">
    <model-viewer src="JRMY.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="commerce" poster="poster.webp" shadow-intensity="1.61" exposure="0.68">
        <button class="Hotspot" slot="hotspot-1" data-position="0.22565592543614743m 0.5997969147278284m 0.5207428636233817m" data-normal="0.05135877377820711m 0.9985873071591711m 0.013625943512079639m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">Side Table</div>
        </button>
    </model-viewer>    
<model-viewer src="./models/Onsilla.glb"
              alt="Picard Chair"
              ar
              auto-rotate
              camera-controls>
</model-viewer>
</div>

</body>
</html>
